<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="calculator">
            <div class="top-decoration">
                <div class="logo"></div>
                <div class="solar-panel"></div>
            </div>

            <div class = "display-space">
                <div class="display">
                    <p></p>
                    <p class="result"></p>
                </div>
            </div>

            <div class="buttons">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op" id="divide">รท</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op" id="multiply">ร</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op" id="substraction">-</button>
                    <button class="btn">.</button>
                    <button class="btn num">0</button>
                    <button class="btn op" id = "equal">=</button>
                    <button class="btn op" id="add">+</button>    
            </div>
        </div>
    </div>
</body>
</html>
